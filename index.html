<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaime Macías - MIT CTL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            background: linear-gradient(to right, #0d2b5c, #1a428a);
            color: white;
            padding: 40px 40px 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: flex-start;
        }
        
        .photo-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.3);
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }
        
        .info-container {
            flex: 1;
            min-width: 300px;
        }
        
        .name {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #c3d1f0;
        }
        
        .institution {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .department {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #c3d1f0;
        }
        
        .additional-line {
            font-size: 1.1rem;
            color: #c3d1f0;
            margin-bottom: 5px;
        }
        
        .location {
            font-size: 1.1rem;
            font-style: italic;
            margin-top: 5px;
            color: #c3d1f0;
        }
        
        .card-body {
            padding: 30px 40px;
            background-color: #f9fafc;
        }
        
        .contact-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0d2b5c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeef7;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
        }
        
        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: #1a428a;
        }
        
        .contact-text {
            font-size: 1.1rem;
        }
        
        .mit-badge {
            display: inline-block;
            background-color: #a31f34;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }
        
        .icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background-color: white;
            border-radius: 50%;
            color: #1a428a;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .icon-link:hover {
            background-color: #1a428a;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 66, 138, 0.2);
        }
        
        @media (max-width: 768px) {
            .card-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 30px 20px;
            }
            
            .info-container {
                min-width: 100%;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 25px 20px;
            }
            
            .contact-info {
                justify-content: center;
            }
            
            .social-icons {
                margin-left: 0;
                margin-top: 15px;
                justify-content: center;
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .photo-container {
                width: 150px;
                height: 150px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .contact-item {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="photo-container">
                <!-- Reemplaza esta URL con la imagen real de Jaime Macías -->
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="Jaime Macías" class="photo">
            </div>
            
            <div class="info-container">
                <h1 class="name">Jaime Macías</h1>
                <div class="title">Postdoctoral Research Associate</div>
                <div class="additional-line">MIT Center for Transportation and Logistics (CTL)</div>
                <div class="location">Cambridge, MA</div>
            </div>
        </div>
        
        <div class="card-body">
            <h3 class="contact-title">Contact Information</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope contact-icon"></i>
                    <span class="contact-text">jmacias@mit.edu</span>
                </div>
                
                <div class="social-icons">
                    <a href="mailto:jmacias@mit.edu" class="icon-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                    
                    <a href="https://www.linkedin.com/in/jaime-macias-a5a231a5?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BS9G3TBG0QDeI1avIrJgQ%2FA%3D%3D" 
                       target="_blank" 
                       class="icon-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
